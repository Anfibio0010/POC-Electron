<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-First-Electron-App</title>
    <!-- Link to external CSS file. Vamos a utilizar tailwind para el front ya que lo estamos usando para el TP-->
    <link rel="stylesheet" href="dist.css" />
  </head>
  <body>
    <div
      class="bg-green-500 text-white p-8 rounded-lg shadow-lg max-w-md mx-auto mt-10"
    >
      <h1 class="text-2xl font-bold mb-4">Hello Tailwind CSS!</h1>
      <p class="text-blue-100">
        Your Tailwind CSS is working correctly in your Electron app.
      </p>
      <button
        class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-100 transition-colors mt-4"
      >
        Click me!
      </button>
    </div>
  </body>
</html>
